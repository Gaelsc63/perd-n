<!DOCTYPE html>
<html>
<head>
    <title>Perdón, preciosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 20px 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container img {
            width: 300px; /* Ajusta el ancho de la imagen según lo necesites */
            height: auto; /* Permitir que la altura se ajuste automáticamente */
            border: 2px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>¿Me perdonas por no contestar?</h1>
    <button onclick="responder('si')">Sí</button>
    <button onclick="responder('no')">No</button>

    <!-- Espacio reservado para la imagen -->
    <div class="image-container">
        <img src="https://github.com/Gaelsc63/perdon/blob/main/nenebeltra.jpeg?raw=true" alt="Imagen">
    </div>

    <script>
        function responder(respuesta) {
            if (respuesta === "si") {
                var ventana = window.open('', '_self');
                ventana.close(); // Cerrar la ventana si la respuesta es "Sí"
            } else {
                alert("Síokentiendo):"); // Mostrar mensaje de respuesta inválida si la respuesta es "No"
            }
        }
    </script>
</body>
</html>
